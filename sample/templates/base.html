<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ author }}">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/remixicon.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <script src="/scripts/script.js" defer></script>
    {% endblock %}
</head>
<body data-theme="dark">
    <header class="header">
        <p class="header__title">
            <a href="/">
                {{ project_name }}
            </a>
        </p>
        <button class='header__nav_toggle ri-menu-line hidden' aria-label="toggle nav"></button>
        <nav class="header__nav">
            <a href="">link</a>
            <a href="">link</a>
            <a href="">link</a>
            <a href="">link</a>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
   <footer class="footer">
    {% block footer %}
    <p class="copyright">&copy; <span class="copyright__year">2024</span> {{ author }}</p>
    {% endblock %}
   </footer>
</body>
</html>
